[[extend 'layout.html']]

<div class="section">
  <h1 class="title"><i class="fa-solid fa-edit"></i> Edit Checklist</h1>
  <form action="{{=URL('edit_checklist', checklist_id)}}" method="post">
    <div class="field">
      <label class="label">Species Name</label>
      <div class="control">
        <input class="input" type="text" name="sampling_event_identifier" value=checklist.SAMPLING_EVENT_IDENTIFIER required>
      </div>
    </div>

    <div class="field">
      <label class="label">Latitude</label>
      <div class="control">
        <input class="input" type="text" name="latitude" value={{checklist.LATITUDE}} required>
      </div>
    </div>

    <div class="field">
      <label class="label">Longitude</label>
      <div class="control">
        <input class="input" type="text" name="longitude" value="{{=checklist.LONGITUDE}}" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Date Observed</label>
      <div class="control">
        <input class="input" type="date" name="observation_date" value="{{=checklist.OBSERVATION_DATE}}" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Time Observations Started</label>
      <div class="control">
        <input class="input" type="time" name="time_observations_started" value="{{=checklist.TIME_OBSERVATIONS_STARTED}}" required>
      </div>
    </div>

    <div class="field">
        <label class="label">Duration Observed</label>
        <div class="control">
          <input class="input" type="text" name="duration_minutes" value="{{=checklist.DURATION_MINUTES}}" required>
        </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button type="button" class="button is-link is-light" onclick="window.history.back()">Cancel</button>
      </div>
    </div>
  </form>
</div>
