[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="app" v-cloak>
  <h1 class="title"><i class="fa-solid fa-cube"></i> Checklist Page</h1>
  <input class="input" type="text" v-model="query" @keyup="search" placeholder="Search species">
  
  <table class="table">
    <thead>
      <tr>
        <th>Species Name</th>
        <th>Number Seen</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(species, index) in speciesList"> <!-- Iterate over speciesList -->
        <td>{{ species.COMMON_NAME }}</td>
        <td>
          <input type="number" v-model="species.numSeen">
        </td>
        <td>
          <button @click="increment(index)">+</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <button @click="submitChecklist">Submit</button>
</div>



[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let load_user_statistics_url = "[[=XML(load_user_statistics_url)]]";
  let search_url = "[[=XML(search_url)]]";
  let observation_dates_url = "[[=XML(observation_dates_url)]]"; 
</script>
<script src="js/index.js"></script>
[[end]]
